image: python:3.7

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/
    - ./test/*.mmdb

stages:
  - lint
  - setup
  - test
  - build
  - deploy

lint:
  stage: lint
  before_script:
    - pip install flake8
  script:
    - flake8 --config=.flake8

validate_result_example:
  stage: lint
  before_script:
    - pip install -q jsonschema
  script: 
    - jsonschema -i result-example.json result-schema.json

download_geoip:
  stage: setup
  script:
    - apt install wget
    - wget -cq https://geolite.maxmind.com/download/geoip/database/GeoLite2-Country.tar.gz https://geolite.maxmind.com/download/geoip/database/GeoLite2-ASN.tar.gz
    - tar zxf GeoLite2-Country.tar.gz
    - tar zxf GeoLite2-ASN.tar.gz
    - mv GeoLite2*/*.mmdb ./test/
  artifacts:
    paths:
      - ./test/*.mmdb

test_odvr:
  stage: test
  dependencies:
    - download_geoip
  before_script:
    - pip install -q -r requirements.txt
    - pip install -q jsonschema
  script: 
    - export PYTHONPATH="$(pwd)"
    - cd test
    - mv config-odvr.yml config.yml
    - python nic.cz.test.py > nic.cz.json
    - jsonschema -i nic.cz.json ../result-schema.json
  artifacts:
    paths:
      - ./test/nic.cz.json

test_system_dns:
  stage: test
  dependencies:
    - download_geoip
  before_script:
    - pip install -q -r requirements.txt
    - pip install -q jsonschema
  script: 
    - export PYTHONPATH="$(pwd)"
    - cd test
    - mv config-nodns.yml config.yml
    - python nic.cz.test.py > nic.cz-nodns.json
    - jsonschema -i nic.cz-nodns.json ../result-schema.json
  artifacts:
    paths:
      - ./test/nic.cz-nodns.json

build:
  stage: build
  script:
    - python setup.py sdist
  artifacts:
    paths:
      - ./dist

deploy_pypi:
  stage: deploy
  dependencies:
    - build
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  before_script:
    - pip install twine
  script:
    - twine upload dist/*
  only:
    - tags
